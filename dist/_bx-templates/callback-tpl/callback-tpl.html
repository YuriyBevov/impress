<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <link rel="stylesheet" crossorigin href="./_bx-templates/callback-tpl/callback-tpl.css">
  </head>
  <body> 
    <main>
      <div class="callback">
        <form action="#">
          <h2 class="base-title">Форма обратной связи</h2>
          <p class="base-text">Оставьте заявку и мы обязательно свяжемся с вами в ближайшее время!</p>
          <fieldset>
                  <div class="main-input-wrapper">
                    <label>
                      <input type="text" id="user_name" placeholder="Ваше имя" name="Имя">
                    </label>
                  </div>
                  <div class="main-input-wrapper invalid-fld">
                    <label>
                      <input type="tel" id="user_phone" placeholder="Телефон" name="Телефон">
                    </label>
                  </div>
                  <div class="main-input-wrapper">
                    <label>
                      <input type="text" id="user_mail" placeholder="Email" name="Email">
                    </label>
                  </div>
          </fieldset>
                <div class="main-textarea-wrapper">
                  <label>
                    <textarea placeholder="Опишите услугу, которая Вас интересует" name="Комментарий"></textarea>
                  </label>
                </div>
                <div class="main-checkbox-wrapper">
                  <input type="checkbox" id="user_accept" name="Согласие на обработку персональных данных">
                  <label class="main-checkbox" for="user_accept"><span>Отправляю форму, Вы даете свое согласие на <a href="#" target="_blank">обработку персональных данных</a></span></label>
                </div>
          <input class="main-btn" type="submit" value="Отправить">
        </form>
      </div>
    </main>
  </body>
</html>
